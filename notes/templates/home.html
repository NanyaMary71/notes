
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanya's Notes App ❤</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Welcome to Nanya's Note App ❤</h1>

    <h2>Add a Note</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Note</button>
    </form>

 <h2>All Notes</h2>
    {% if notes %}
        <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong>: {{ note.content }}
                
                
                <form action="{% url 'delete_note' note.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this note?');" style="color: red; margin-left: 10px;">
                        Delete
                    </button>
                </form>

                <!-- Edit button using GET -->
                <a href="{% url 'edit_note' note.id %}" style="color: blue; margin-left: 10px;">
                    Edit
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No notes found</p>
    {% endif %}
</body>
</html>
